plugins {
    id 'java-library'
    id 'maven'
}

group = "br.ufpe.cin"
version = "0.1.1"
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

build.finalizedBy("install")